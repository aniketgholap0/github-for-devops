name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run clang-tidy
      run: clang-tidy test.c
    - name: Build C program
      run: gcc test.c -o test
    - name: run program
      run: ./test
